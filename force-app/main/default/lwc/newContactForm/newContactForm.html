<template>
        <lightning-input label="First Name" onchange={handleFirstName}></lightning-input>
        <lightning-input label="Last Name" onchange={handleLastName}></lightning-input>
        <lightning-button label="Create New Contact" onclick={handleNewContactBtn}></lightning-button>
        <template if:true={contactCreated}>
            <lightning-alert message="Contact created" variant="success"></lightning-alert>
        </template>
        <template if:true={hasError}>
            <lightning-alert message="Error occurred" variant="error"></lightning-alert>
        </template>
    </template>
